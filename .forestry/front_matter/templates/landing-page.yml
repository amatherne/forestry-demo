---
hide_body: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
- type: textarea
  name: description
  label: Description
  config:
    wysiwyg: true
    required: true
- type: text
  label: Hero Heading
  name: heading
  default: Belkirk College
- type: text
  name: sub_heading
  label: Hero Sub heading
  default: Engineering and Health Sciences
- type: field_group
  name: hero_button
  label: Hero Button
  fields:
  - type: text
    name: text
    label: Text
  - type: select
    name: link
    config:
      source:
        type: pages
    label: link
- type: file
  name: banner_image
  label: Hero Image
  description: 'Dimensions: 1200px by 580px'
  config:
    maxSize: '2'
- type: select
  name: featured_post
  config:
    source:
      type: pages
  label: Featured Post
- name: layout
  label: Layout
  type: text
  hidden: true
  default: home
