<!doctype html>
<html class="no-js" lang="en">
	{% assign layout_name = page.layout | handleize | downcase %}
	{% include head.html %}
	<body class="template--{{ layout_name }}">
		<div class="max-width">
			{% include nav.html %}

			<div class="mainContent">
				<div class="container">
					<b>{{ layout_name }}</b>
					{{ content }}
				</div>
			</div>

			{% include footer.html %}
		</div>
		<!-- Javascript -->
		<script src="{{ "/js/main.js" | absolute_url }}" type="text/javascript"></script>
		<script src="https://use.typekit.net/akz3yrt.js"></script>
  		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</body>
</html>
